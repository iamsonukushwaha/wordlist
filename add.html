<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Title of the webpage -->
        <title>Add Word</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    </head>

    <body>
        <div class="main" id="main">
            <h3>Add Word and its meaning</h3>

            <form autocomplete="off">
                <div class="form-group">
                    <label for="name">Enter Word</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Word" required autofocus>
                </div>
                <!--  -->
                <div class="form-group">
                    <label for="about">Meaning</label>
                    <textarea name="about" class="form-control" placeholder="Write its meaning" rows="3"
                        required></textarea>
                </div>
    
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary btn-lg mb-2 mt-5">Submit</button>
                </div>
    
            </form>
    
    
            <div id="del"></div>

        </div>
        
        <footer>Made with &#10084; By <a href="https://github.com/flyingsonu122">Sonu kumar</a></footer>


        <script src="./add.js"></script>
    </body>

    <!--Made with love by Sonu kumar kushwaha -->

</html>
